<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./tailwind.config.js"></script>
    <link rel="shortcut icon" href="./image/512.png" type="image/x-icon">
    <link rel="manifest" href="/manifest.json">
    <script>
        if ('serviceWorker' in navigator && window.location.protocol === 'https:') {
            navigator.serviceWorker.register('/sw.js')
                .then(registration => console.log('Service Worker registered with scope:', registration.scope))
                .catch(error => console.error('Service Worker registration failed:', error));
        }
    </script>

</head>

<body>
    <main class="container mx-auto max-w-2xl text-gray-800 ">
        <section class="search container mx-auto py-4 px-3 my-4 bg-gray-300 rounded-lg text-black">
            <form action="" class="flex flex-col md:flex-row items-center md:items-stretch gap-2">
                <input type="text" placeholder="Type the country"
                    class="flex-1 md:w-1/2 py-2 rounded-lg px-4 outline-none text-black">
                <input type="text" placeholder="Type the city"
                    class="flex-1 md:w-1/2 py-2 rounded-lg px-4 outline-none text-black">
                <button class="w-full md:w-auto py-2 rounded-lg px-4 bg-blue-500 text-white">Submit</button>
            </form>
        </section>
        <section class="prayes_time flex flex-col font-semibold py-9 mx-auto container bg-blue-400 bg-opacity-60 rounded-lg px-5">
            <div class="flex flex-col md:flex-row items-center justify-between gap-5 mb-5 text-white">
                <div class="flex gap-2">
                    <span>Country:</span>
                    <span id="country"></span>
                </div>
                <div class="flex gap-2">
                    <span>City:</span>
                    <span id="city"></span>
                </div>
            </div>
            <div class="flex flex-col md:flex-row justify-between items-center gap-5">
                <div class="card mb-5 md:mb-0">
                    <h4>Bomdod</h4>
                    <p></p>
                </div>
                <div class="card mb-5 md:mb-0">
                    <h4>Quyosh</h4>
                    <p></p>
                </div>
                <div class="card mb-5 md:mb-0">
                    <h4>Peshin</h4>
                    <p></p>
                </div>
                <div class="card mb-5 md:mb-0">
                    <h4>Asr</h4>
                    <p></p>
                </div>
                <div class="card mb-5 md:mb-0">
                    <h4>Shom</h4>
                    <p></p>
                </div>
                <div class="card mb-5 md:mb-0">
                    <h4>Xufton</h4>
                    <p></p>
                </div>
            </div>
        </section>
    </main>
    <button onclick="installPWA()" class="fixed bottom-4 right-4 bg-green-500 text-white py-2 px-4 rounded-lg">Install
        PWA</button>
    <script src="./script.js"></script>
    <script>
        function installPWA() {
            const installPrompt = window.deferredPrompt;

            if (installPrompt) {
                installPrompt.prompt();

                installPrompt.userChoice.then(choiceResult => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('User accepted the install prompt');
                    } else {
                        console.log('User dismissed the install prompt');
                    }

                    window.deferredPrompt = null;
                });
            }
        }

        window.addEventListener('beforeinstallprompt', event => {
            event.preventDefault();
            window.deferredPrompt = event;
        });
    </script>
</body>

</html>
